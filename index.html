<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lausanne Map</title>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <link rel="stylesheet" type="text/css" href="style.css">


</head>
<body>

  <div id="nav">
      <div id="top">
        <h2>Hip places in Lausanne</h2>
    <div class="container">
      <div id="search">
        <form action="javascript:void(0);" method="GET">
          <fieldset class="clearfix">
            <input data-bind="value: filter, valueUpdate: 'afterkeydown'" type="search" name="search" value="What are you looking for?" onBlur="if(this.value=='')this.value='What are you looking for?'" onFocus="if(this.value=='What are you looking for?')this.value='' "> <!-- JS because of IE support; better: placeholder="What are you looking for?" -->
            <input type="submit" value="Search" class="button">
          </fieldset>
        </form>
      </div>
    </div> 
      </div>
      <div>
      <ul id="list" data-bind="foreach: ViewModel.filteredItems">
        <li data-bind="text: name, click: $parent.changeLoc"></li>
      </ul>  
    </div>
  </div>
      <div id="info" data-bind="with: currentLocation">
        <h3 data-bind="text: name"></h3>
      <ul id="list" data-bind="foreach: wikiLinks">
        <a data-bind="attr: { href: $data, title: $data}, text: $data"></a>
      </ul>
    </div>


    <div id="map-canvas"></div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
