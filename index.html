<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lausanne Map</title>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
  <div class="header-fixed">
    <h2 style="display: none">Hip places in Lausanne</h2>
  <div class="container">
      <div id="search">
        <form action="javascript:void(0);" method="GET">
          <fieldset class="clearfix">
            <input data-bind="value: filter, valueUpdate: 'afterkeydown', attr: { 'placeholder': 'Search your awesome place by name or tag (museum, bar, gallery, etc...)' }" type="search" name="search" onBlur="if(this.value=='')this.value='Search your awesome place by name or tag (museum, bar, gallery, etc...)'" onFocus="if(this.value=='Search your awesome place by name or tag (museum, bar, gallery, etc...)')this.value='' "> 
            
          </fieldset>
        </form>
      </div>
    </div> 
  </div>
  <div id="nav">
    <div id="col-list" data-collapse>
      <h2>Show / Hide full location list</h2>
      <ul class="list" data-bind="foreach: ViewModel.filteredItems">
        <li data-bind="text: name, click: function() {$parent.changeLoc($data); $parent.toggleBounce($data.marker);}, "></li>
      </ul>  
    </div>
      <div class="info" data-bind="with: currentLocation">
        <h3 data-bind="text: name"></h3> 
        <a class="directions" data-bind="attr: { href: 'https://maps.google.com?daddr=' + $data.lat + ',' + $data.lng}" target="_blank">Get directions</a>
        <ul class="foursquare" data-bind="foreach: fourImgs">
          <img data-bind="attr: {src: $data}">
        </ul>
        <p data-bind="text: description"></p>
        <h4 class="wikih4">Want more information?</h4>
        <ul class="wiki" data-bind="foreach: wikiLinks">
          <li>
            <a data-bind="attr: { href: 'http://en.wikipedia.org/wiki/' + $data, title: $data}, text: $data" target="_blank"></a>
          </li>
        </ul>
        <p style="font-size:10px; text-align:right;">Source: Wikipedia</p>
    </div>
    </div>
    <div class="signature">
      <a href="http://www.rrrita.com/" target="_blank">Designed by Rita Morais</a>
    </div>


    <div id="map-canvas"></div>
    <script src="js/lib/knockout-3.2.0.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>    
    <script src="js/lib/jquery.collapse.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
